    <style>
      :root {
        --color-black: #0B0B0C;
        --color-gold: #D1A954;
        --color-sand: #E8E1D5;
      }
      body {
        background-color: var(--color-black);
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      /* Hide default cursor to use CustomCursor */
      * {
          cursor: none !important;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .glass {
        background: rgba(11, 11, 12, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      /* Custom selection color */
      ::selection {
        background: #D1A954;
        color: #0B0B0C;
      }

      /* PLASMA EFFECT ANIMATION */
      @keyframes plasma {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .plasma-effect {
        background: linear-gradient(-45deg, #0B0B0C, #141415, #1d1d20, #0B0B0C);
        background-size: 400% 400%;
        animation: plasma 15s ease infinite;
      }

      /* GRID PATTERN */
      .grid-pattern {
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        mask-image: linear-gradient(to bottom, black 20%, transparent 90%);
        -webkit-mask-image: linear-gradient(to bottom, black 20%, transparent 90%);
        z-index: 0;
        pointer-events: none;
      }
    </style>
